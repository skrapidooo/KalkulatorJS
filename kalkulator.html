<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style link="style.css"></style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="kalkulator">
            <section class="display">
                <div class="title">kalkulator</div>
                <div class="dislayScreen">0</div>
            </section>
            <section class="memory">
                <div class="memoryKey">mc</div>
                <div class="memoryKey">mr</div>
                <div class="memoryKey active">m+</div>
                <div class="memoryKey active">m-</div>
                <div class="memoryKey active">ms</div>
            </section>
            <section class="keyboard">
                <div class="functionKey" data-key="100">%</div>
                <div class="functionKey" data-key="CE">ce</div>
                <div class="functionKey" data-key="C">c</div>
                <div class="functionKey" data-key="backslash">
                    <<<</div> <div class="functionKey" data-key="1/">1/X
                </div>
                <div class="functionKey" data-key="Math.pow(">x^2</div>
                <div class="functionKey" data-key="Math.sqrt(">2//x</div>
                <div class="functionKey" data-key="/">/</div>
                <div class="numberKey" data-key="7">7</div>
                <div class="numberKey" data-key="8">8</div>
                <div class="numberKey" data-key="9">9</div>
                <div class="functionKey" data-key="*">x</div>
                <div class="numberKey" data-key="4">4</div>
                <div class="numberKey" data-key="5">5</div>
                <div class="numberKey" data-key="6">6</div>
                <div class="functionKey" data-key="-">-</div>
                <div class="numberKey" data-key="1">1</div>
                <div class="numberKey" data-key="2">2</div>
                <div class="numberKey" data-key="3">3</div>
                <div class="functionKey" data-key="+">+</div>
                <div class="numberKey" data-key="-1">+/-</div>
                <div class="numberKey" data-key="0">0</div>
                <div class="numberKey" data-key=".">,</div>
                <div class="functionKey" data-key="=">=</div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
