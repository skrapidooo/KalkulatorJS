<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style link="style.css"></style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="kalkulator">
            <section class="display">
                <div class="title"><span>kalkulator</span></div>
                <div class="dislayScreen">0</div>
            </section>
            <section class="memory">
                <div class="memoryKey"><span>mc</span></div>
                <div class="memoryKey"><span>mr</span></div>
                <div class="memoryKey active"><span>m+</span></div>
                <div class="memoryKey active"><span>m-</span></div>
                <div class="memoryKey active"><span>ms</span></div>
            </section>
            <section class="keyboard">
                <div class="functionKey" data-key="%"><span>%</span></div>
                <div class="functionKey" data-key="CE"><span>ce</span></div>
                <div class="functionKey" data-key="C"><span>c</span></div>
                <div class="functionKey" data-key="backslash"><span>bck</span></div>
                <div class="functionKey" data-key="1/"><span>1/X</span></div>
                <div class="functionKey" data-key="Math.pow("><span>x^2</span></div>
                <div class="functionKey" data-key="Math.sqrt("><span>2//x</span></div>
                <div class="functionKey" data-key="/"><span>/</span></div>
                <div class="numberKey" data-key="7"><span>7</span></div>
                <div class="numberKey" data-key="8"><span>8</span></div>
                <div class="numberKey" data-key="9"><span>9</span></div>
                <div class="functionKey" data-key="*"><span>x</span></div>
                <div class="numberKey" data-key="4"><span>4</span></div>
                <div class="numberKey" data-key="5"><span>5</span></div>
                <div class="numberKey" data-key="6"><span>6</span></div>
                <div class="functionKey" data-key="-"><span>-</span></div>
                <div class="numberKey" data-key="1"><span>1</span></div>
                <div class="numberKey" data-key="2"><span>2</span></div>
                <div class="numberKey" data-key="3"><span>3</span></div>
                <div class="functionKey" data-key="+"><span>+</span></div>
                <div class="numberKey" data-key="-1"><span>+/-</span></div>
                <div class="numberKey" data-key="0"><span>0</span></div>
                <div class="numberKey" data-key="."><span>,</span></div>
                <div class="functionKey" data-key="="><span>=</span></div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
